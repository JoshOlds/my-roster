<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fantasy Feetball Roster</title>
  <link rel="stylesheet" href="css/app.css">

    crossorigin="anonymous"></script>
</head>

<body>

  <div class="row header-background full-width">
    <div class="column small-12">
      <h3 class="text-center header-text">My NFL Roster</h3>
    </div>
  </div>

  <div class="row align-center">
    <div class="column small-12">
      <p class="roster-text text-center">Add player cards to your roster from the NFL players below!</p>
    </div>
  </div>
  <div class="row align-center row-roster-container" id="row-roster-container">

    <!--<div class="column small-6 large-3 card-container">
      <div class="card text-center">
        <button class="button alert removeButton">Remove Player</button>
        <img class="player-image" src="resources/player-shadow.jpg" alt="NFL Player Silhouette">

    <div class="column small-6 large-3 card-container">
      <div class="card text-center">
        <button class="button alert remove-button disabled">Remove Player</button>
        <img class="player-image" src="resources/player-shadow.jpg" alt="NFL Player Silhouette">
        <p class="player-name">----</p>
        <p class="player-position">----</p>
        <p class="player-number">----</p>
      </div>
    </div>


  </div>
  <!-- End of Row -->

  <hr>

  <!-- Start of form! -->
  <div class="row form-header">
    <div class="column small-12">
      <p class="form-header-text">Search NFL Players</p>
    </div>
  </div>
  <div class="row align-center form-add-player">
    <div class="column small-12">

      <form id="form-search-players">
        <div class="row align-spaced">
          <div class="column small-12 large-5">

            <label>Name
              <input id="nfl-search-name" type="text" placeholder="Hingle McKringleberry">
            </label>
          </div>

          <div class="column small-12 large-5">

            <label>Team
          <select id="nfl-search-team">
            <option value="ANY">Any Team</option>
            <option value="ARI">Arizona Cardinals</option>
            <option value="ATL">Atlanta Falcons</option>
            <option value="BAL">Baltimore Ravens</option>
            <option value="BUF">Buffalo Bills</option>
            <option value="CAR">Carolina Panthers</option>
            <option value="CHI">Chicago Bears</option>
            <option value="CIN">Cincinnati Bengals</option>
            <option value="CLE">Cleveland Browns</option>
            <option value="DAL">Dallas Cowboys</option>
            <option value="DEN">Denver Broncos</option>
            <option value="DET">Detroit Lions</option>
            <!--<option value="DRF"></option>-->
            <!--<option value="FA"></option>-->
            <option value="GB">Green Bay Packers</option>
            <option value="HOU">Houston Texans</option>
            <option value="IND">Indianapolis Colts</option>
            <option value="JAC">Jacksonville Jaguars</option>
            <option value="KC">Kansas City Chiefs</option>
            <option value="LAR">Los Angelos Rams</option>
            <option value="MIA">Miami Dolphins</option>
            <option value="MIN">Minnesota Vikings</option>
            <option value="NE">New England Patriots</option>
            <option value="NO">New Orleans Saints</option>
            <option value="NYG">New York Giants</option>
            <option value="NYJ">New York Jets</option>
            <option value="OAK">Oakland Raiders</option>
            <option value="PHI">Philadelphia Eagles</option>
            <option value="PIT">Pittsburgh Steelers</option>
            <option value="SD">San Diego Chargers</option>
            <option value="SEA">Seattle Seahawks</option>
            <option value="SF">San Francisco 49ers</option>
            <option value="TB">Tampa Bay Buccaneers</option>
            <option value="TEN">Tennessee Titans</option>
            <option value="WAS">Washington Redskins</option>
          </select>
        </label>

          </div>
        </div>

        <div class="row align-spaced">
          <div class="column small-12 large-5">

            <label>Position
          <select id="nfl-search-position">
            <option value="ANY">Any Position</option>
            <option value="DB">Defensive Back</option>
            <option value="DL">Defensive Line</option>
            <option value="K">Kicker</option>
            <option value="LB">Linebacker</option>
            <option value="QB">Quarter Back</option>
            <option value="RB">Running Back</option>
            <option value="TE">Tight End</option>
            <option value="WR">Wide Receiver</option>
          </select>
        </label>
          </div>

          <div class="column small-12 large-5">

            <label>Player Number
            <input id="nfl-search-number" type="number" placeholder="44">
          </label>

          </div>

          <div class="column small-12 large-12 text-center">
            <button id="button-filter" class="button large button-filter">Filter Players</button>
            <button id="button-filter-clear" class="button alert large button-filter-clear">Clear Filter</button>
          </div>
        </div>
    </div>
    </form>

  </div>
  </div>
  <!-- end of form! -->

  <div class="row align-center row-nfl-container" id="row-nfl-container">

  </div>


  <hr>

  <!-- Start of form! -->
  <div class="row form-header">
    <div class="column small-12">
      <p class="form-header-text">Add Custom Player</p>
    </div>
  </div>
  <div class="row align-center form-add-player">
    <div class="column small-12">

      <form id="form-add-players">
        <div class="row align-spaced">
          <div class="column small-12 large-5">

            <label>Name
              <input id="nfl-add-name" type="text" placeholder="Hingle McKringleberry">
            </label>
          </div>

          <div class="column small-12 large-5">

            <label>Team
          <select id="nfl-add-team">
            <option value="ARI">Arizona Cardinals</option>
            <option value="ATL">Atlanta Falcons</option>
            <option value="BAL">Baltimore Ravens</option>
            <option value="BUF">Buffalo Bills</option>
            <option value="CAR">Carolina Panthers</option>
            <option value="CHI">Chicago Bears</option>
            <option value="CIN">Cincinnati Bengals</option>
            <option value="CLE">Cleveland Browns</option>
            <option value="DAL">Dallas Cowboys</option>
            <option value="DEN">Denver Broncos</option>
            <option value="DET">Detroit Lions</option>
            <!--<option value="DRF"></option>-->
            <!--<option value="FA"></option>-->
            <option value="GB">Green Bay Packers</option>
            <option value="HOU">Houston Texans</option>
            <option value="IND">Indianapolis Colts</option>
            <option value="JAC">Jacksonville Jaguars</option>
            <option value="KC">Kansas City Chiefs</option>
            <option value="LAR">Los Angelos Rams</option>
            <option value="MIA">Miami Dolphins</option>
            <option value="MIN">Minnesota Vikings</option>
            <option value="NE">New England Patriots</option>
            <option value="NO">New Orleans Saints</option>
            <option value="NYG">New York Giants</option>
            <option value="NYJ">New York Jets</option>
            <option value="OAK">Oakland Raiders</option>
            <option value="PHI">Philadelphia Eagles</option>
            <option value="PIT">Pittsburgh Steelers</option>
            <option value="SD">San Diego Chargers</option>
            <option value="SEA">Seattle Seahawks</option>
            <option value="SF">San Francisco 49ers</option>
            <option value="TB">Tampa Bay Buccaneers</option>
            <option value="TEN">Tennessee Titans</option>
            <option value="WAS">Washington Redskins</option>
          </select>
        </label>

          </div>
        </div>

        <div class="row align-spaced">
          <div class="column small-12 large-5">

            <label>Position
          <select id="nfl-add-position">
            <option value="DB">Defensive Back</option>
            <option value="DL">Defensive Line</option>
            <option value="K">Kicker</option>
            <option value="LB">Linebacker</option>
            <option value="QB">Quarter Back</option>
            <option value="RB">Running Back</option>
            <option value="TE">Tight End</option>
            <option value="WR">Wide Receiver</option>
          </select>
        </label>
          </div>

          <div class="column small-12 large-5">

            <label>Player Number
            <input id="nfl-add-number" type="number" placeholder="44">
          </label>

          </div>
          <div class="column small-10">

          <label>Image URL
            <input id="nfl-add-url" type="url" placeholder="www.picture.com/bestpicture">
          </label>

          </div>

          <div class="column small-12 large-12 text-center">
            <button id="button-add-custom" class="button large button-add-custom">Add Player</button>
          </div>
        </div>
    </div>
    </form>

  </div>
  </div>
  <!-- end of form! -->


  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
